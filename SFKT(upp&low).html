<html>
 <head><title>hhh</title>
  <script language="JavaScript">
   function upper()
           {
             var a,b;
             a=document.frmch.txt1.value;
             b=a.toUpperCase();
             document.frmch.txt1.value=b;
           }
   function lower()
          {
            var a,b;
            a=document.frmch.txt1.value;
            b=a.toLowerCase();
            document.frmch.txt1.value=b;
          }
  </script>
 </head>
   <body bgcolor="green">
     <form name="frmch">
     ENTER A VALUE           
      <input type="text"Name="txt1"><br>
      <input type="button"value="toUpperCase"onClick="upper()">&nbsp;
      <input type="button"value="toLowerCase"onClick="lower()">
     </form>
   </body>
</html>
